<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotnact US</title>
    <style>
      .main-container {
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      .left-side {
        flex: 1;
        background-color: #009688;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .left-side h1 {
        color: white;
        font-size: 48px;
        text-align: center;
      }

      .right-side {
        flex: 1;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .contact-form {
        width: 80%;
        max-width: 400px;
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #009688;
      }

      .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .contact-form button {
        width: 100%;
        padding: 10px;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #00796b;
      }

      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
          height: auto;
        }

        .left-side,
        .right-side {
          flex: none;
          width: 100%;
          height: auto;
        }

        .left-side {
          padding: 40px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side">
        <h1>Contact US</h1>
      </div>

      <div class="right-side">
        <form class="contact-form">
          <h2>Get in Touch</h2>

          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="e.g. +880123456789"
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
